  <div class="row">
    <div class="col-xs-10 col-xs-offset-1 col-md-4 col-md-offset-4  col-sm-6 col-sm-offset-3 text-center">
      <form ng-submit="newProfile()" class="homepage-email-form">
        <div class="form-group">
          <input type="email" class="form-control input-lg" ng-model="newProfilFormModel.email" placeholder="Email address"></input>
          <div class="pull-left" ng-repeat="error in newProfilFormModel.errors">
            {{error}}
          </div>
        </div>

        <button type="submit" class="btn btn-default btn-lg btn-orange">Sign up <i class="fa fa-bolt"></i></button>
      </form>
    </div>
  </div>
